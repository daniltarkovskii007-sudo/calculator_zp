<!DOCTYPE html>
<html lang="et">
<head>
<meta charset="UTF-8">
<title>Salary Calculator | Saint-Gobain</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
    --sg-blue: #003a8f;
    --sg-light-blue: #e6eef9;
    --sg-gray: #f5f6f8;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    background: linear-gradient(135deg, var(--sg-blue), #005bbb);
    padding: 10px;
    margin: 0;
    color: #1a1a1a;
}

.box {
    max-width: 440px;
    width: 100%;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    box-sizing: border-box;
}

.header {
    text-align: center;
    margin-bottom: 15px;
}

.header h2 {
    margin: 0;
    color: var(--sg-blue);
}

.header .subtitle {
    font-size: 14px;
    color: #666;
}

.language-flags {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 15px;
}

.language-flags img {
    width: 32px;
    height: 32px;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 50%;
    transition: border 0.2s;
}

.language-flags img.active {
    border-color: var(--sg-blue);
}

label {
    display: block;
    margin-top: 12px;
    font-weight: 600;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    box-sizing: border-box;
}

input:focus, select:focus {
    outline: none;
    border-color: var(--sg-blue);
    box-shadow: 0 0 0 2px var(--sg-light-blue);
}

.small {
    font-size: 13px;
    color: #666;
    margin-top: 2px;
}

button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background: var(--sg-blue);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    background: #002f73;
}

.result {
    margin-top: 20px;
    background: var(--sg-light-blue);
    padding: 15px;
    border-radius: 10px;
    font-size: 15px;
    word-wrap: break-word;
}

.result strong {
    color: var(--sg-blue);
}

.author {
    text-align: center;
    font-size: 12px;
    color: #444;
    margin-top: 10px;
}

.footer {
    text-align: center;
    margin-top: 5px;
    font-size: 12px;
    color: #888;
}

@media (max-width: 480px) {
    body { padding: 5px; }
    .box { padding: 15px; }
    input, select { font-size: 14px; padding: 8px; }
    button { font-size: 15px; padding: 10px; }
    .header .subtitle { font-size: 12px; }
    .language-flags img { width: 28px; height: 28px; }
}
</style>
</head>
<body>

<script>
const texts = {

        labelRate: "Tunnitasu (â‚¬)", labelDay: "PÃ¤evatunnid", labelNight: "Ã–Ã¶tunnid",
        smallNight: "+35% tasust", labelDouble: "Kahekordsete vahetuste tunnid", smallDouble: "Makstakse Ã—2",
        labelPension: "Pension â€” 2. aste", calculateBtn: "Arvuta",
        footer: "Internal calculator â€¢ Mitte ametlik palk",
        result: { bruto: "Bruto", pension1: "Pension 1 aste", pension2: "Pension 2 aste",
            unemployment: "TÃ¶Ã¶tuskindlustus", incomeTax: "Tulumaks", netto: "Netto" } 
    },
    ua: { 
        title: "ÐšÐ°Ð»ÑŒÐºÑƒÐ»ÑÑ‚Ð¾Ñ€ Ð·Ð°Ñ€Ð¿Ð»Ð°Ñ‚Ð¸", subtitle: "Saint-Gobain â€¢ Estonia ðŸ‡ªðŸ‡ª",
        labelRate: "ÐŸÐ¾Ð³Ð¾Ð´Ð¸Ð½Ð½Ð° ÑÑ‚Ð°Ð²ÐºÐ° (â‚¬)", labelDay: "Ð”ÐµÐ½Ð½Ñ– Ð³Ð¾Ð´Ð¸Ð½Ð¸", labelNight: "ÐÑ–Ñ‡Ð½Ñ– Ð³Ð¾Ð´Ð¸Ð½Ð¸",
        smallNight: "+35% Ð´Ð¾ ÑÑ‚Ð°Ð²ÐºÐ¸", labelDouble: "Ð“Ð¾Ð´Ð¸Ð½Ð¸ Ð¿Ð¾Ð´Ð²Ñ–Ð¹Ð½Ð¾Ñ— Ð·Ð¼Ñ–Ð½Ð¸", smallDouble: "ÐžÐ¿Ð»Ð°Ñ‚Ð° Ã—2",
        labelPension: "ÐŸÐµÐ½ÑÑ–Ñ â€” 2 ÑÑ‚ÑƒÐ¿Ñ–Ð½ÑŒ", calculateBtn: "Ð Ð¾Ð·Ñ€Ð°Ñ…ÑƒÐ²Ð°Ñ‚Ð¸",
        footer: "Internal calculator â€¢ ÐÐµÐ¾Ñ„Ñ–Ñ†Ñ–Ð¹Ð½Ð¸Ð¹ Ñ€Ð¾Ð·Ñ€Ð°Ñ…ÑƒÐ½Ð¾Ðº",
        result: { bruto: "Ð‘Ñ€ÑƒÑ‚Ñ‚Ð¾", pension1: "ÐŸÐµÐ½ÑÑ–Ñ 1 ÑÑ‚.", pension2: "ÐŸÐµÐ½ÑÑ–Ñ 2 ÑÑ‚.",
            unemployment: "Ð‘ÐµÐ·Ñ€Ð¾Ð±Ñ–Ñ‚Ñ‚Ñ", incomeTax: "ÐŸÐ¾Ð´Ð°Ñ‚Ð¾Ðº", netto: "ÐÐµÑ‚Ñ‚Ð¾" } 
    }
};

let currentLang = 'et';

function setLanguage(lang) {
    currentLang = lang;
    const t = texts[lang];

    document.getElementById("title").textContent = t.title;
    document.getElementById("subtitle").textContent = t.subtitle;
    document.getElementById("labelRate").textContent = t.labelRate;
    document.getElementById("labelDay").textContent = t.labelDay;
    document.getElementById("labelNight").textContent = t.labelNight;
    document.getElementById("smallNight").textContent = t.smallNight;
    document.getElementById("labelDouble").textContent = t.labelDouble;
    document.getElementById("smallDouble").textContent = t.smallDouble;
    document.getElementById("labelPension").textContent = t.labelPension;
    document.getElementById("calculateBtn").textContent = t.calculateBtn;
    document.getElementById("footer").textContent = t.footer;

    ['et','ua'].forEach(l => document.getElementById('flag-' + l).classList.remove('active'));
    document.getElementById('flag-' + lang).classList.add('active');

    if (document.getElementById("output").innerHTML) calculate();
}

function calculate() {
    const rate = Number(document.getElementById("rate").value);
    const dayHours = Number(document.getElementById("dayHours").value);
    const nightHours = Number(document.getElementById("nightHours").value);
    const doubleHours = Number(document.getElementById("doubleHours").value);
    const pension2Rate = Number(document.getElementById("pensionRate").value);

    const dayPay = rate * dayHours;
    const nightPay = rate * 1.35 * nightHours;
    const doublePay = rate * 2 * doubleHours;

    const bruto = dayPay + nightPay + doublePay;
    const pension1 = bruto * 0.02;
    const pension2 = bruto * pension2Rate;
    const unemployment = bruto * 0.016;

    const taxFree = 654;
    const taxable = Math.max(0, bruto - pension1 - pension2 - unemployment - taxFree);
    const incomeTax = taxable * 0.20;
    const netto = bruto - pension1 - pension2 - unemployment - incomeTax;

    const r = texts[currentLang].result;

    document.getElementById("output").innerHTML = `
        <strong>${r.bruto}:</strong> ${bruto.toFixed(2)} â‚¬<br><br>
        ${r.pension1}: ${pension1.toFixed(2)} â‚¬<br>
        ${r.pension2}: ${pension2.toFixed(2)} â‚¬<br>
        ${r.unemployment}: ${unemployment.toFixed(2)} â‚¬<br>
        ${r.incomeTax}: ${incomeTax.toFixed(2)} â‚¬<br><br>
        <strong>${r.netto}:</strong> ${netto.toFixed(2)} â‚¬
    `;
}

setLanguage(currentLang);
</script>
